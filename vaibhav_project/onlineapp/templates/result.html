    <ul>
      <li><a  href="{% url 'signup' %}">Register</a></li>
      <li><a href="{% url 'index' %}">Home</a></li>

  <section class="page-contain">

    <a href="#" class="data-card">
      <h3 id="cd1">{{ fav.0.0 }}</h3>
      <h4>Donald Trump</h4>

    <a href="#" class="data-card2">

  <div class="graph">
    <div class="graph1"><canvas id="myChart1" aria-label="chart" role="img" height="400" width="400"></canvas></div>
    <div class="graph2"><canvas id="myChart2" aria-label="chart" role="img" height="300" width="300"></canvas></div>
  </div>
  <script src="/static/js/chartjs/chart.js"></script>
